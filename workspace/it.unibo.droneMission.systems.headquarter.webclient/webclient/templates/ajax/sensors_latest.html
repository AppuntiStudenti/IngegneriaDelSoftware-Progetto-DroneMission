<table class="table table-striped" >
<thead>
	<tr>
		<th>Name</th>
		<th>Value</th>
	</tr>
</thead>
{% for g in gauges %}
    <tr>
       <td class="name">{{ g.name }}</td>
       <td class="value">{{ g.value }}</td>
    </tr>
{% endfor %}
</table>
<div class="time">Time {{ time|date:"h:m:s - D d M Y" }}<div>
<script>updateMap({{ latitude }}, {{ longitude }});</script>
